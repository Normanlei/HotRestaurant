<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <title>Document</title>
</head>

<body>
    <button id="go">go</button>
    <script>
        $("#go").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: "Norman",
                phone: 4356785544,
                email: "norman@email.com",
                id: "norman reservation",
            };
            $.get("/api/tables", function (data) {
                if (data) {
                    if (data.length > 5) {
                        waitlist(newReservation);
                    }
                    else {
                        newRez(newReservation);
                    }
                }
            })
        });
        // function checkTables(data) {
        //     if (reservations.length > 5) {
        //         waitlist(data);
        //     }
        //     else {
        //         newRez(data);
        //     }
        // }
        // req.body hosts is equal to the JSON post sent from the user
        // This works because of our body parsing middleware
        function waitlist(newReservation) {
            $.post("/api/waitlist", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding table to waitlist...");
                });
        }
        function newRez(newReservation) {
            $.post("/api/tables", newReservation)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding table to tables...");
                });
        }
    </script>
</body>

</html>
